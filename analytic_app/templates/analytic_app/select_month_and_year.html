{% extends 'analytic_app/base.html' %}

{% block title %}Параметры для анализа{% endblock %}

{% block content %}
<h1>Параметры для анализа</h1>
<form method="post">
    {% csrf_token %}
    <label for="selected_month"> Выберетите месяц:</label>
    <select id="selected_month" name="selected_month">
        <option value="01">Январь</option>
        <option value="02">Февраль</option>
        <option value="03">Март</option>
        <option value="04">Апрель</option>
        <option value="05">Май</option>
        <option value="06">Июнь</option>
        <option value="07">Июль</option>
        <option value="08">Август</option>
        <option value="09">Сентябрь</option>
        <option value="10">Окстябрь</option>
        <option value="11">Ноябрь</option>
        <option value="12">Декабрь</option>
    </select>
    <label for="selected_year"> Выберите год:</label>
    <select id="selected_year" name="selected_year">
        <option value="2023">2023</option>
<!--        <option value="2024">2024</option>-->
    </select>
    <button type="submit">Показать</button>
</form>

{% endblock %}
